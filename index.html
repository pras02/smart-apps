<!-- index.html -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FHIR Library -->
    <script src="https://combinatronics.com/smart-on-fhir/client-js/master/dist/build/fhir-client.js"></script>
    <script src="https://combinatronics.com/smart-on-fhir/client-js/master/dist/build/fhir-client.min.js"></script>
    <!-- Helper Scripts -->
    <script src="./js/helper.js"></script>
    <!-- JSON Viewer Scripts -->
    <script src="json-viewer/jquery.json-viewer.js"></script>
    <link href="json-viewer/jquery.json-viewer.css" type="text/css" rel="stylesheet">

    <title>Smart-App</title>
</head>

<body>
    <div class="cell top-left">
        <h4>Current Patient</h4>
        <pre id="patient"></pre>
    </div>
    <div class="cell top-center">
        <h4>Current User</h4>
        <pre id="user"></pre>
    </div>
    <div class="cell top-right">
        <h4>Current Encounter</h4>
        <pre id="encounter"></pre>
    </div>
    <div class="cell bottom">
        <h4>Main Output</h4>
        <pre id="output">Loading...</pre>
    </div>
    <script type="text/javascript">
        FHIR.oauth2.ready()
            .then(function (client) {
                var app = new App(client);
                // app.renderContext();
                app.fetchCurrentPatient().jsonViewer();
                app.request("metadata");
            })
            .catch(createRenderer("output"));
    </script>
</body>
